<!DOCTYPE html>
<html lang="en" ng-app="fideligard">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FideliGard</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>

</head>
<body ng-cloak>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
        <a href="#" class="navbar-brand">
          <span>Fideligard Historical Portfolio Simulator</span>
        </a>
    </div>
  </nav>

  <div class="container">

    <div class="row">
      <div class="col-md-5">
        <div ui-view="stockData"></div>
      </div>
      <div class="col-md-7">
        <div ui-view="dateSlider"></div>
        <div class="trade-panel">
          <h2>Trade Panel</h2>
        </div>
      </div>
    </div>

  </div>

  <script src="/js/app.js"></script>

  <script src="/js/services/dateService.js"></script>
  <script src="/js/services/stockService.js"></script>

  <script src="/js/controllers/dashboardController.js"></script>
  <script src="/js/controllers/stockDataController.js"></script>

  <script src="/js/filters/stockFilter.js"></script>

</body>
</html>
